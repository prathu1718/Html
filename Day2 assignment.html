<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Corse Enrollment Form</title>
</head>
<body>
    <form>
        <h3>Course Enrollment Form</h3>
        <input type="text" name="fullname" id="fullname" placeholder="Enter Fullname" required><br><br>
        <input type="date" name="date" id="date" required><br><br>
        <label for="radio">Select Gender</label><br>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label><br><br>
        <textarea name="add" id="" cols="30" rows="10" placeholder="Enter Address"></textarea><br><br>
        <input type="text" name="state" id="state" placeholder="Enter State" required><br><br>
        <input type="text" name="city" id="city" placeholder="Enter City" required><br><br>
        <input type="text" name="mob" id="mob" placeholder="Enter Mobile Number" required><br><br>
        <input type="text" name="coruse" id="course" placeholder="Enter Course" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
